<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>exos 11 slider </title>
  <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>

<!--

Vous allez réaliser un slider à partir du HTML donné.

-> Les images défilent toutes les 3 secondes et à l'infini.

Dans un second temps, vous développez la fonctionnalité de pause : lorsqu'on clique sur l'image, le slider se met en pause s'il tourne, sinon il redémarre.

-->

<style>

body {

  background: #12121C;
}

.slider {

  position: relative;

  width: 45vw;

  height: 30vw;

  margin: 0 auto;

  margin-top: 50vh;

  transform: translateY(-50%);

  border: 10px solid #fff;

  border-radius: 5px;

  box-shadow: 0 10px 25px rgba(0, 0, 0, 1);

}

img {

  position: absolute;

  display: none;

  width: 100%;

  height: 100%;

}

img:first-of-type {

  display: block;

}

</style>

<script src="jquery.js"></script>

</head>

<body>

  <div class="slider">

    <img src="a.jpg" alt="">  <!--  indice 0 -->

    <img src="b.jpg" alt="">  <!--  indice 1 -->

    <img src="c.jpg" alt="">  <!--  indice 2 -->

    <img src="d.jpg" alt="">  <!--  indice 3 -->

  </div>
  <script>
  $(function(){
    // declarations des variables
    var indice=1; //represente l'indice de l'image
    var tourne =true; //indique que le slider tour
    var nbimage = $('img').length;
    //declaration d'une fonction d'affichage des images
    function affiche(){
      /*dans cette fonction on compare l'indice à au nbre total d'images si oui on affecte 0 à indice et ne rentre pas dans le else mais on affiche les image et on ecrement l'indice*/
      if(indice == nbimage){ 
        indice =0; //si l'indice est egal au nbre d'image on affecte 0 à indice
        $('img').hide();//on cache les images
      }

     // affiche image
      $('img').eq(indice).show();
      indice++;//on ecrement l'indice
  }
    //function pour la pause
    $('img').click(function(){
      if (tourne){
        clearInterval(timer);// on arrete le setInterval
        tourne = false;// on indique que le slider est à l'arret
      }else {
        affiche();//pour relancer immediatement le slider
       timer = setInterval(affiche, 3000);//on relance l'appel de la fonction affiche() toutes les 3s
        tourne = true;
      }
    });
// appel de la fonction affiche toutes les 3s
    var timer = setInterval(affiche, 3000);
    // nbimage = $('img').length;

/*fonction de gestion de gestion de temps
setInterval(function, 3000); clearInterval; settimer*/

  });
  </script>

</body>
</html>
